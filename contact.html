<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Title -->
    <title>Contact Form @minhalxcode</title>
    <!-- Link to CSS file -->
    <link rel="stylesheet" href="contact.css">
</head>
<style>@import url('https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Lexend:wght@100..900&family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap');

    /* Resetting default margin and padding for all elements */
    * {
        margin: 0;
        padding: 0;
    }
    
    /* Setting font family for the body */
    body {
        font-family: "Plus Jakarta Sans", sans-serif;
        background: #061e32;
    }
    
    
    nav {
        display: flex;
        justify-content: center;
        background-color: white;
        padding: 10px;
    }
    nav a {
        color: black;
        text-decoration: none;
        margin: 0 15px;
        font-size: 16px;
        font-weight: 500;
    }
    nav a:hover {
        color: royalblue;
    }
    
    /* Container for the main content */
    .container {
        width: 80%;
        margin: 50px auto;
    }
    
    /* Styling for main heading */
    .container h1 {
        color: #ffffff;
        text-align: center;
        font-size: 50px;
        font-weight: 800;
        margin-bottom: 10px;
    }
    
    /* Styling for paragraph text */
    .container p {
        color: #ffffff;
        text-align: center;
        font-size: 25px;
        margin-bottom: 40px;
    }
    
    /* Styling for contact box container */
    .contact-box {
        background: #ffffff;
        display: flex;
        border-radius: 20px;
    }
    
    /* Styling for left container inside the contact box */
    .container-left {
        flex-basis: 60%;
        padding: 40px 60px;
    }
    
    /* Styling for right container inside the contact box */
    .container-right {
        flex-basis: 40%;
        padding: 40px 60px;
        background: hsl(207, 95%, 55%);
        color: #ffffff;
        border-radius: 0px 20px 20px 0px;
    }
    
    /* Styling for heading inside left container */
    .container-left h3 {
        font-size: 25px;
        color: #353535;
        margin-bottom: 20px;
    }
    
    /* Styling for heading inside right container */
    .container-right h3 {
        font-size: 25px;
        color: #ffffff;
        margin-bottom: 20px;
    }
    
    /* Styling for input rows */
    .input-row {
        display: flex;
        justify-content: space-between;
        margin-bottom: 20px;
    }
    
    /* Styling for input groups inside input rows */
    .input-row .input-group {
        flex-basis: 45%;
    }
    
    /* Styling for input fields */
    input {
        width: 95%;
        border: none;
        color: #353535;
        border: 1px solid #ccc;
        border-radius: 8px;
        padding: 10px;
        font-family: "Plus Jakarta Sans", sans-serif;
    } 
    
    /* Styling for textareas */
    textarea {
        font-family: "Plus Jakarta Sans", sans-serif;
        font-size: 15px;
        width: 100%;
        border: 1px solid #ccc;
        border-radius: 8px;
        outline: none;
        padding: 10px;
        box-sizing: border-box;
    }
    
    /* Styling for labels */
    label {
        margin-bottom: 10px;
        font-size: 18px;
        font-weight: 600;
        display: block;
        color: #353535;
    }
    
    /* Styling for buttons */
    button {
        font-family: "Plus Jakarta Sans", sans-serif;
        font-weight: 600;
        font-size: 15px;
        background: #000000;
        border: none;
        outline: none;
        color: #fff;
        width: 20%;
        height: 40px;
        border-radius: 25px;
        margin-top: 20px;
        transition: all 0.5s ease 0s;
        box-shadow: 0px 5px 10px 0px #0000003a;
    }
    
    /* Hover styling for buttons */
    button:hover {
        color: #fff;
        background: hsl(207, 97%, 35%);
        box-shadow: 0px 5px 10px 0px hsla(207, 97%, 35%, 0.431);
    }
    
    
    
    /* Styling for table cells */
    tr td:first-child {
        font-size: 20px;
        font-weight: 600;
        padding-right: 20px;
    }
    
    tr td {
        padding-top: 20px;
    }
    
    /* Styling for iframes */
    iframe {
        width: 100%;
        height: 300px;
        border: none;
        border-radius: 10px;
        outline: none;
        margin-top: 30px;
    }
    
    /* CSS for larger screens (laptop) */
    @media only screen and (min-width: 1367px) {
        .container {
            width: 70%;
        }
    
        .container h1 {
            font-size: 50px;
        }
    
        .container p {
            font-size: 25px;
        }
    
        .container-left,
        .container-right {
            padding: 40px;
        }
    
        .input-row .input-group {
            flex-basis: 48%;
        }
    
        button {
            width: 30%;
        }
    }
    
    /* CSS for larger screens (laptop) */
    @media only screen and (max-width: 1366px) {
        .container {
            width: 70%;
        }
    
        .container h1 {
            font-size: 45px;
        }
    
        .container p {
            font-size: 22px;
        }
    
        .container-left,
        .container-right {
            padding: 40px;
        }
    
        input {
            width: 90%;
        }
    
        .input-row .input-group {
            flex-basis: 48%;
        }
    
        button {
            width: 60%;
        }
    }
    
    /* CSS for medium-sized screens (tablet) */
    @media only screen and (max-width: 1024px) {
    
        .contact-box {
            flex-direction: column;
        }
    
        .container {
            width: 80%;
        }
    
        .container h1 {
            font-size: 40px;
        }
    
        .container p {
            font-size: 22px;
        }
    
        .container-left,
        .container-right {
            padding: 30px;
        }
    
        .input-row {
            flex-wrap: wrap;
        }
    
        .input-row .input-group {
            flex-basis: 100%;
            margin-bottom: 15px;
        }
    
        button {
            width: 25%;
        }
    }
    
    /* CSS for smaller screens (mobile) */
    @media only screen and (max-width: 767px) {
        .container {
            width: 90%;
        }
    
        .container h1 {
            font-size: 40px;
        }
    
        .container p {
            font-size: 18px;
        }
    
        .container-left,
        .container-right {
            padding: 20px;
        }
    
        .input-row {
            flex-direction: column; /* Stack input rows vertically */
        }
    
        .input-row .input-group {
            flex-basis: 100%;
            margin-bottom: 15px;
        }
    
        input,
        textarea {
            padding: 8px;
        }
    
        button {
            width: 60%;
        }
    
        tr td:first-child {
            font-size: 15px;
            font-weight: 600;
            padding-right: 10px;
        }
    }
    </style>
<body>
    <div id="header">
        <nav>
            <a href="home.html">Home</a>
            <a href="admin.html">Admin</a>
            <a href="user.html">User login</a>
            <a href="contact.html">Contact Us</a>
        </nav>

    <!-- Main container -->
    <div class="container">
        <h1>Get in Touch</h1>
        <p>Fill up the form to get in touch with us. </p>

        <!-- Contact form section -->
        <div class="contact-box">
            <!-- Left side of the form -->
            <div class="container-left">
                <h3>Fill the Form*</h3>
                <!-- Form -->
                <form id="contactForm" onsubmit="return validateForm()">
                    <div class="input-row">
                        <div class="input-group">
                            <label>Name*</label>
                            <input type="text" id="name" placeholder="Enter your Name" required>
                        </div>

                        <div class="input-group">
                            <label>Phone*</label>
                            <input type="text" id="phone" placeholder="+91 1234567890" required>
                        </div>
                    </div>

                    <!-- Input row for Email and Subject -->
                    <div class="input-row">
                        <div class="input-group">
                            <label>Email*</label>
                            <input type="email" id="email" placeholder="youremail@gmail.com" required>
                        </div>

                        <div class="input-group">
                            <label>Subject</label>
                            <input type="text" id="subject" placeholder="Inquiry">
                        </div>                       
                    </div>

                    <!-- Label for Message textarea -->
                    <label>Message*</label>
                    <textarea rows="10" id="message" placeholder="Enter your Message" required></textarea>
                    <button type="submit">SEND MESSAGE</button>
                </form>
            </div>
            <!-- Right side with contact information -->
            <div class="container-right">
                <h3>Reach Us</h3>
                <!-- Table for contact information -->
                <table>
                    <tr>
                        <td>Email: </td>
                        <td>contact@fastfood.com</td>
                    </tr>

                    <tr>
                        <td>Phone: </td>
                        <td>+91 011-45656183</td>
                    </tr>

                    <tr>
                        <td>Address: </td>
                        <td> Fast Food Restaurant <br>
                            Brockley Road, <br>
                            London</td>
                    </tr>
                </table>

                <!-- Map section -->
                <div class="map">
                    <!-- Google Map iframe -->
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2486.036476605561!2d-0.037541024435195434!3d51.457486714349756!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x4876024f430061d9%3A0x164870d5a8911a74!2sBrockley%20Rd%2C%20London%2C%20UK!5e0!3m2!1sen!2s!4v1724946970072!5m2!1sen!2s" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe> 
                </div>
            </div>
        </div>
    </div>
    <!-- JavaScript file -->
    <script>
        // Function to validate the contact form before submission
function validateForm() {
    // Get values from input fields
    var name = document.getElementById('name').value;
    var phone = document.getElementById('phone').value;
    var email = document.getElementById('email').value;
    var message = document.getElementById('message').value;

    // Check if name is empty
    if (name.trim() == '') {
        alert('Please enter your name');
        return false;
    }

    // Check if phone number is empty
    if (phone.trim() == '') {
        alert('Please enter your phone number');
        return false;
    }

    // Check if email is empty
    if (email.trim() == '') {
        alert('Please enter your email');
        return false;
    }

    // Check if message is empty
    if (message.trim() == '') {
        alert('Please enter your message');
        return false;
    }

    // All fields are filled, return true for form submission
    return true;
}
    </script>
</body>
</html>
