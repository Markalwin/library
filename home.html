<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Library Management System</title>
    <link rel="stylesheet" href="home.css">
</head>
<style>
    * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Arial', sans-serif;
}

header {
    background-color: #6f42c1;
    color: white;
    padding: 20px 0;
    text-align: center;
}

.container {
    width: 90%;
    margin: 0 auto;
}

nav ul {
    list-style-type: none;
}

nav ul li {
    display: inline-block;
    margin: 0 15px;
}

nav ul li a {
    color: white;
    text-decoration: none;
}

.hero-section {
    background: linear-gradient(to right, #a83279, #d38312);
    color: white;
    text-align: center;
    padding: 100px 0;
}

.hero-content h2 {
    font-size: 36px;
    margin-bottom: 20px;
}

.hero-content p {
    font-size: 18px;
    margin-bottom: 20px;
}

button {
    background-color: white;
    color: #ebe1e7;
    border: none;
    padding: 10px 20px;
    cursor: pointer;
    border-radius: 5px;
}

button:hover {
    background-color: #a83279;
    color: white;
}

footer {
    background-color: #6f42c1;
    color: white;
    text-align: center;
    padding: 20px 0;
}

.social-icons a img {
    width: 30px;
    margin: 0 10px;
}
</style>
<body>
    <header>
        <div class="container">
            <h1>Memorial Library</h1>
            <nav>
                <ul>
                    <li><a href="index.html">Our books</a></li>
                    <li><a href="admin.html">Admin</a></li>
                    <li><a href="user.html">User login</a></li>
                    <li><a href="contact.html">Contact Us</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section id="home" class="hero-section">
        <div class="hero-content">
            <h2>The Best Libraries That Every Book Lover Must Visit</h2>
            <p>Explore a wide variety of books in a comfortable and quiet environment.</p>
            <button onclick="learnMore()">Learn More</button>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2024 Memorial Library. All rights reserved.</p>
            <div class="social-icons">
                <a href="#"><img src="facebook-icon.png" alt="Facebook"></a>
                <a href="#"><img src="twitter-icon.png" alt="Twitter"></a>
                <a href="#"><img src="linkedin-icon.png" alt="LinkedIn"></a>
            </div>
        </div>
    </footer>

    <script>
        function learnMore() {
    alert("Welcome to Memorial Library! Learn more about our collection.");
}
    </script>
</body>
</html>
